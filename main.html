<!DOCTYPE html>
<html>
<head>
	<script src="js/vendor/jquery-1.11.3.min.js"></script>
	<script src="js/vendor/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/customUI.css">
</head>
<body>
	<div class="fixed">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CANtool</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class=""><a href="#">Selected Device: </a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="selectedDevice">Current Device Here</span> <span class="caret"></span></a>
							<ul id="deviceListDropdown" class="dropdown-menu"></ul>
						</li>
						<li class=""><a data-reveal-id="uiSettings" href="#"><i class="fi-wrench"></i></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="playground col-xs-12">

		<!-- COLUMN #1 -->
		<div class="col-xs-12 alpha omega">
			<!-- PANNEL #1 -->
			<div class="panel panel-default">
				<div class="panel-heading col-xs-12">
					<h3 class="panel-title col-xs-6">Log</h3>
					<div class="panel-nav col-xs-6 omega">
						<div class="btn-group pull-right" role="group" aria-label="...">
							<button type="button" class="btn btn-default panel-btn"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default panel-btn"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
						</div>
					</div>
				</div>

				<!-- Table -->
				<table id="msgs" class="table">
					<thead>
						<th>#</th>
						<th>Timestamp</th>
						<th>ID</th>
						<th>Type</th>
						<th>DLC</th>
						<th>B0</th>
						<th>B1</th>
						<th>B2</th>
						<th>B3</th>
						<th>B4</th>
						<th>B5</th>
						<th>B6</th>
						<th>B7</th>
					</thead>
				</table>
			</div>

			<!-- PANEL #2 -->
			<div class="panel panel-default">
				<div class="panel-heading col-xs-12">
					<h3 class="panel-title col-xs-6">Transmit Message</h3>
					<div class="panel-nav col-xs-6 omega">
						<div class="btn-group pull-right" role="group" aria-label="...">
							<button type="button" class="btn btn-default panel-btn"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default panel-btn"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
						</div>
					</div>
				</div>

				<div class="panel-body">
					<form class="form">
						<div class="form-group transmit-form col-xs-2">
							<label class="sr-only" for="txID">ID</label>
							<input type="email" class="transmit-form form-control" id="txID" placeholder="ID">
						</div> 
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txDlc">DLC</label>
							<input class="transmit-form form-control col-xs-1" type="text" placeholder="DLC (0-8)" id="txDlc">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB0">B0</label>
							<input type="text" class="transmit-form form-control" id="txB0" placeholder="B0">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB1">B1</label>
							<input type="text" class="transmit-form form-control" id="txB1" placeholder="B1">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB2">B2</label>
							<input type="text" class="transmit-form form-control" id="txB2" placeholder="B2">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB3">B3</label>
							<input type="text" class="transmit-form form-control" id="txB3" placeholder="B3">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB4">B4</label>
							<input type="text" class="transmit-form form-control" id="txB4" placeholder="B4">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB5">B5</label>
							<input type="text" class="transmit-form form-control" id="txB5" placeholder="B5">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB6">B6</label>
							<input type="text" class="transmit-form form-control" id="txB6" placeholder="B6">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<label class="sr-only" for="txB7">B7</label>
							<input type="text" class="transmit-form form-control" id="txB7" placeholder="B7">
						</div>
						<div class="form-group transmit-form col-xs-1">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button type="submit" class="btn btn-default">Send</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END OF COLUMN #1 -->
	</div>

<!-- Settings Modal -->

<!-- @Phil: Add settings modal here... -->

</body>
<script src="canbusjs/src/canbus.js"></script>
<script src="main.js"></script>
</html>
